name: superstarteam
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bot_toast: ^4.0.1
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  effective_dart: ^1.3.2
  flutter:
    sdk: flutter
  flutter_bloc: ^7.1.0
  flutter_launcher_icons: ^0.9.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.0.0+2
  flutter_svg: ^0.22.0
  intl: ^0.17.0
  pull_to_refresh: ^2.0.0
  shared_preferences: ^2.0.6

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpeg"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
  fonts:
    - family: Muller
      fonts:
        - asset: assets/fonts/MullerRegular.ttf
        - asset: assets/fonts/MullerLight.ttf
          weight: 400
        - asset: assets/fonts/MullerMedium.ttf
          weight: 600
        - asset: assets/fonts/MullerBold.ttf
          weight: 700
